<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../usersForm/usersForm.scss">
    <script type="module" src="../usersForm/usersForm.ts"></script>
    <title>Document</title>
</head>

<body>

    <nav>
        <div class="naslov">
            <h1>Korisnici</h1>
        </div>
        <ul>
            <li><a href="../index.html">Korisnici</a></li>
        </ul>
    </nav>
    <div class="forma">
        <form id="form">
            <label for="username">Korisnicko ime:</label>
            <input id="username" name="username" type="text" />
            <span id="usernameError"></span>
            <br />

            <label for="name">Ime:</label>
            <input id="name" name="name" type="text" />
            <span id="nameError"></span>
            <br />

            <label for="lastName">Prezime:</label>
            <input id="lastName" name="lastName" type="text" />
            <span id="lastNameError"></span>
            <br />

            <label for="birthday">Datum rodjenja:</label>
            <input id="birthday" name="birthday" type="date" />
            <span id="birthdayError"></span>
            <br />
            <div class="actions">
                <button id="submitBtn" type="button">Submit</button>
                <div class="tooltip">
                    <span class="tooltiptext">Klikom na dugme podaci koje ste uneli ce se sacuvati u bazi.</span>
                </div>
                <button id="cancelBtn" type="button">Cancel</button>
            </div>
        </form>
        <p id="errorMessage" class="error"></p>
        <div id="loadingSpinner" class="spinner hidden">
            <img id="picture" src="https://discuss.wxpython.org/uploads/default/original/2X/6/6d0ec30d8b8f77ab999f765edd8866e8a97d59a3.gif" />
        </div>
    </div>
</body>

</html>
